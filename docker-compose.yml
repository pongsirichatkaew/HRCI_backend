
version: '2'

services:
    hrci_state:
        image: hrci_state
        container_name: hrci_state
        ports:
            - "8888:8888"
        environment:
            - ISENV=pro
        volumes:
            - ./:/code
            - "/home/ubuntu/state/HRCI/uploads:/app/uploads"
            - "/home/ubuntu/state/HRCI/Template:/app/Template"
        restart: always
        networks:
            - backend-network-state
networks:
    backend-network-state:
        driver: bridge
